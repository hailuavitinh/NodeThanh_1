<navigation></navigation>
<page-header content="vm.pageHeader"></page-header>

<div class="row">
    <div class="col-xs-12 col-sm-8">
        <label for="filter">Filter results</label>
        <input id="filter" type="text" name="filter" ng-model="textFilter"> {{message}}
        <div class="list-group">
            <div class="col-xs-12 list-group-item" ng-repeat="location in vm.data.locations | filter : textFilter">
                <h4>
                    <a href="/location/{{location._id}}">{{location.name}}</a>
                    <small rating-stars rating="location.rating">&nbsp;</small>
                    <span class="badge pull-right badge-default">{{location.distance | formatDistance}}</span>
                </h4>
                <p class="address">{{location.address}}</p>
                <p>
                    <span class="label label-warning" ng-repeat="facility in location.facilities">
                                &nbsp; {{facility}}
                    </span>
                </p>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-4">
        <p class="lead"> {{vm.sidebar.content}}
        </p>
    </div>
</div>
<footer-generic></footer-generic>
